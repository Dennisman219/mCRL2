nodes:
  l1:
    type: PbesSpec
  l2:
    type: PBES
  l3:
    type: TEXT

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: [-asolve-structure-graph]
    name: pbestransform
  t3:
    input: [l2]
    output: []
    args: []
    name: pbes2bool
result: |
  result = (l3.value.strip() == 'true') == t3.value['solution']
