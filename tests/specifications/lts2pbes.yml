nodes:
  l1:
    type: mCRL2Spec
  l2:
    type: LPS
  l3:
    type: LTS
  l4:
    type: PBES
  l5:
    type: StateFrm
  l6:
    type: PBES
  l7:
    type: LTS
  l8:
    type: PBES

tools:
  t1:
    input: [l1]
    output: [l2]
    args: [-n]
    name: mcrl22lps
  t2:
    input: [l2]
    output: [l3]
    args: [-D]
    name: lps2lts
  t3:
    input: [l2, l5]
    output: [l6]
    args: []
    name: lps2pbes
  t4:
    input: [l6]
    output: []
    args: []
    name: pbessolve
  t5:
    input: [l2]
    output: [l7]
    args: []
    name: lps2lts
  t6:
    input: [l7, l5]
    output: [l8]
    args: []
    name: lts2pbes
  t7:
    input: [l8]
    output: []
    args: []
    name: pbessolve
  t8:
    input: [l7, l5]
    output: [l4]
    args: [-c]
    name: lts2pbes
  t9:
    input: [l4]
    output: []
    args: []
    name: pbessolve

result: |
  result = t4.value['solution'] == t7.value['solution'] == t9.value['solution'] == (not t2.value['has-deadlock'])

