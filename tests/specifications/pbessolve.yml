nodes:
  l1:
    type: PbesSpec
  l2:
    type: PBES

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: []
    args: [--check-strategy]
    name: pbessolve
  t3:
    input: [l2]
    output: []
    args: [-s1]
    name: pbessolve
  t4:
    input: [l2]
    output: []
    args: [-s2]
    name: pbessolve
  t5:
    input: [l2]
    output: []
    args: [-s3]
    name: pbessolve
  t6:
    input: [l2]
    output: []
    args: [-s4, --aggressive, --prune-todo-list]
    name: pbessolve
  t7:
    input: [l2]
    output: []
    args: [-s5, --aggressive, --prune-todo-list]
    name: pbessolve
  t8:
    input: [l2]
    output: []
    args: [-s6, --aggressive, --prune-todo-list]
    name: pbessolve
  t9:
    input: [l2]
    output: []
    args: [-s7, --aggressive, --prune-todo-list]
    name: pbessolve
  t10:
    input: [l2]
    output: []
    args: [-s2, --aggressive, --prune-todo-list]
    name: pbessolve
  t11:
    input: [l2]
    output: []
    args: []
    name: pbespgsolve
result: |
  result = t2.value['solution'] == t3.value['solution'] == t4.value['solution'] == t5.value['solution'] == t6.value['solution'] == t7.value['solution'] == t8.value['solution'] == t9.value['solution'] == t10.value['solution'] == t11.value['solution']
