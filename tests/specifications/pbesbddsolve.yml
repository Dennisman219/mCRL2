nodes:
  l1:
    type: pbesspec
  l2:
    type: pbes

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: []
    args: []
    name: pbesbddsolve
  t3:
    input: [l2]
    output: []
    args: []
    name: pbes2bool
result: |
  result = ('true' in t2.stdout) == t3.value['solution']

