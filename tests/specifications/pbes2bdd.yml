nodes:
  l1:
    type: pbesspec
  l2:
    type: pbes

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: []
    args: []
    name: pbessolve.py
  t3:
    input: [l2]
    output: []
    args: []
    name: pbes2bool
result: |
  result = t3.value['solution'] == ('true' in t2.stdout)

