nodes:
  l1:
    type: PbesSpec
  l2:
    type: PBES
  l3:
    type: PBES
  l4:
    type: PBES

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: [-asrf]
    name: pbestransform
  t3:
    input: [l2]
    output: []
    args: []
    name: pbessolve
  t4:
    input: [l3]
    output: [l4]
    args: []
    name: pbesstategraph
  t5:
    input: [l4]
    output: []
    args: [-ais-well-typed]
    name: pbestransform
  t6:
    input: [l4]
    output: []
    args: []
    name: pbessolve
result: |
  result = 'true' in (t5.stdout + t5.stderr) and t3.value['solution'] == t6.value['solution'] 

